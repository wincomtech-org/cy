{include file='inc/header.tpl'}
<link rel="stylesheet" href="css/yhstyle.css">
<script src="js/global.js"></script>

<!--找回密码-->
<div class="main-body">
	 <div class="landingPage">
		<div class="main-wrapper">
			<div class="wide-pc">
				<div class="head-wrapper">
					<div class="borderbg"></div>
					<span class="head-cont">找回密码</span>
				</div>
				<p class="infor-cont">如忘记密码请提交您注册时的邮箱地址，我们将把新的密码发至邮箱中，请注意查收。</p>
				<div class="lr-container">
					<form action="{$url.password_reset}" method="post" class="lr-form" id="pwd_reset_form">
						<label for="email">邮箱:</label>
						<input type="text" id="email" class="email" name="email" placeholder="请输入邮箱地址">
						<p class="error"></p>
						
						<!--{if $site.captcha}-->
						<label for="captcha">验证码:</label>
						<input type="text" id="captcha" class="captcha" name="captcha" placeholder="请输入验证码">
						<a href="javascript:refreshimage();" class="captcha"><img id="vcode" src="captcha.php" alt=""></a>
						<p class="error"></p>
						<!--{else}-->
						<input type="hidden" id="captcha" class="captcha" name="captcha" value="captcha">
						<!--{/if}-->

						<div class="lr-link">
							<a href="{$url.login}">登录</a>
							<a href="{$url.register}">注册</a>
							<a href="{$url.guestbook}">咨询</a>
						</div>
						
						<input type="hidden" name="op" value="1">
						<input type="hidden" name="token" value="{$token}">
						<input type="submit" value="发送" class="signup" id="send">
					</form>
				</div>
			</div>
		</div>
	 </div>
</div>

<!-- 底部 -->
<script src="js/yhvalidate.js"></script>
