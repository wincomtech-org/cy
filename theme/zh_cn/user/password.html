{include file='inc/header.tpl'}
<link rel="stylesheet" href="css/personal.css">
	
	<!--主题内容-->
	<div class="main-body">
		<!--主题内容-->
			<div class="w9">
            	<div class="head-wrapper">
					<div class="borderbg"></div>
					<span class="head-cont">修改密码</span>
				</div>
				<div class="clear"></div>
				<div class="per-main1">
					<form action="{$formurl}" method="post" {if !$code}onsubmit="return send1()"{/if} id="userpasswordform" class="form-pw">
						<!--{if !$code}-->
						<div class="per-input">
							<span class="per-in-t">请输入原密码:</span>
							<input type="password" name="old_password" placeholder="正确输入原密码" id="oldpw" onblur="oldpassw()">
							<div class="clear"></div>
						</div>
						<div id="om1"></div>
						<!--{/if}-->

						<div class="per-input">
							<span class="per-in-t">请输入新密码:</span>
							<input type="password" name="password" placeholder="密码为6-8位" id="newpw1" onblur="newpassw1()">
							<div class="clear"></div>
						</div>
						<div id="om2"></div>

						<div class="per-input">
							<span class="per-in-t">再次输入新密码:</span>
							<input type="password" name="password_confirm" placeholder="请保持输入一致" id="newpw2" onblur="newpassw2()">
							<div class="clear"></div>
						</div>
						<div id="om3"></div>

                        <input type="hidden" name="user_id" value="{$user_id}" />
                        <input type="hidden" name="code" value="{$code}" />
                        <input type="hidden" name="action" value="reset" />
                        <input type="hidden" name="op" value="1">
                        <input type="hidden" name="token" value="{$token}" />
						<div class="per-sub"><input type="submit" value="提交"></div>
					</form>
				</div>
			</div>
		 
	</div>

<!-- 底部 -->
<script src="js/personal.js"></script>
<!--{include file='inc/footer.tpl'}  -->
