{include file="inc/header.tpl"}
	<!--主题内容-->
	<div class="main-body">
		<div class="banner_img"><img src="img/bannerbig.jpg" alt=""></div>
		<!-- 产品上级分类信息 -->
		<div class="about">
			<div class="about_content">
				<!--标题-->
				<div class="about_content_tit">
					<div class="about_conTit_div">
						<h3><span>{$cate_info.cat_name}</span></h3>		
					</div>		
				</div>
				<!--简介-->
				<div class="prodcts_detail_content">
					<div class="the_latest_news mg-t-30 ">

						<div class="product_endoscope">
							<ul class="product_endoscope_item">
								<!--{foreach $product_list $v}-->
								<li class="product_endoscope_items">
									<div class="img"><a href="{$v.url}"><img src="{$v.thumb}" alt="image"></a></div>
									<div class="txt"><a href="{$v.url}">{$v.name}</a></div>
								</li>
								<!--{/foreach}-->
								<div class="clear"></div>
							</ul>
							{include file='inc/pager.tpl'}
						</div>
					</div>	
				</div>		
			</div>		
		</div>
	</div>
