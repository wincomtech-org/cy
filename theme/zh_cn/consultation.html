{include file='inc/header.tpl'}
<link rel="stylesheet" href="css/yhstyle.css">

<div class="main-body">
	<div class="landingPage">
		<div class="main-wrapper">
			<div class="wide-pc">
				<div class="head-wrapper">
					<div class="borderbg"></div>
					<span class="head-cont">您的咨询</span>
				</div>
				<p class="infor-cont">如您有任何疑惑，建议请填写以下表格，我们将尽快回复您的诉求。</p>
			</div>
			<div class="rc-container">
				<form action="{$url.guestbook}" method="post" class="rc-form" id="cons-form">
					<div class="rc-row">
						<p class="h-cont">收件人<span class="error">err</span></p>
						<select name="toname">
							<option value="HUGER研发部">HUGER研发部</option>
							<option value="HUGER客服部">HUGER客服部</option>
						</select>
					</div>
					<div class="rc-row">
						<p class="h-cont">名称*<span class="error"></span></p>
						<div class="s-w">
							<label>姓氏</label><input type="text" name="lastname" value="" class="lastname" id="lastname">
							<label>名字</label><input type="text" name="firstname" value="" class="firstname" id="firstname">
						</div>					
					</div>
					<div class="rc-row">
						<p class="h-cont">性别*<span class="error"></span></p>
						<div class="s-w slabel">
							<input type="radio" checked name="sex" value="0" id="female"><label for="female">女</label>
							<input type="radio" name="sex" value="1" id="male"><label for="male">男</label>	
						</div>
					</div>
					<!-- <div class="rc-row">
						<p class="h-cont">所属机构名称<span class="error"></span></p>
						<input type="text" name="organisation" value="">
					</div> -->
					<div class="rc-row">
						<p class="h-cont">国家<span class="error"></span></p>
						<select name="country">
							<option value="">请选择</option>
							<!-- {foreach $countrys $v} -->
							<option value="{$v.cat_id}">{$v.cat_name}</option>
							<!-- {/foreach} -->
						</select>
					</div>
					<!-- <div class="rc-row">
						<p class="h-cont">地址*<span class="error"></span></p>
						<input type="text" name="address" value="" id="address">
					</div>
					<div class="rc-row">
						<p class="h-cont">邮编<span class="error"></span></p>
						<input type="text" name="postcode" value="">
					</div> -->
					<div class="rc-row">
						<p class="h-cont">电话*<span class="error"></span></p>
						<input type="text" name="telephone" value="" id="telephone">
					</div>
					<div class="rc-row">
						<p class="h-cont">邮箱*<span class="error"></span></p>
						<input type="text" name="email" value="" id="email">
					</div>
					<div class="rc-row">
						<p class="h-cont">主题<span class="error"></span></p>
						<input type="text" name="title" value="">
					</div>
					<div class="rc-row">
						<p class="h-cont">内容*<span class="error"></span></p>
						<textarea name="content" id="message" cols="30" rows="10"></textarea>
					</div>
					<div>
						<div class="btominfor-cont">
							<p>* 注意：请输入有效的邮箱地址</p> 
							<p class="error"></p>
						</div>
						<input type="hidden" name="rec" value="insert">
						<input type="hidden" name="token" value="{$token}">
						<input type="submit" value="发送表格" id="consultate">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<!-- 底部 -->
<script src="js/yhvalidate.js"></script>
