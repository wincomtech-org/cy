{include file='inc/header.tpl'}
<link rel="stylesheet" href="css/yhstyle.css">

<!--主题内容-->
<div class="main-body">
	<div class="main-wrapper">
		<div class="wide-container">
			<div class="head-wrapper">
				<div class="borderbg"></div>
				<span class="head-cont">Join Us</span>
			</div>
			<div class="slogan-img">
				<img src="img/recruit.jpg" alt="Join us" title="Join us">
			</div>
			<div class="head-wrapper">
				<div class="borderbg1"></div>
				<span class="head-cont1">Recruitment</span>
			</div>
			<div class="table-container">
				<table class="recruit-table">
					<tr>
						<th>Position</th>
						<th>Category</th>
						<th>Number</th>
						<th>Working Place</th>
						<th>Release Time</th>
					</tr>
					<!-- {foreach $job_list $job} -->
					<tr>
						<td><a href="{$job.url}">{$job.title}</a></td>
						<td>{$job.type}</td>
						<td>{$job.num}</td>
						<td>{$job.addr}</td>
						<td>{$job.add_time}</td>
					</tr>
					<!-- {/foreach} -->
				</table>
			</div>
		</div>
	</div>
</div>

<script src="js/yhvalidate.js"></script>
