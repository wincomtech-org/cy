{include file='inc/header.tpl'}
<link rel="stylesheet" href="css/personal.css">

<div class="main-body">
	<div class="w9">
		<div class="head-wrapper">
			<div class="borderbg"></div>
			<span class="head-cont">Modify password</span>
		</div>
		<div class="clear"></div>
		<div class="per-main1">
			<form action="{$formurl}" method="post" {if !$code}onsubmit="return send1()"{/if} id="userpasswordform" class="form-pw">
				<!-- {if !$code} -->
				<div class="per-input">
					<p class="per-in-t">Please enter the original password:</p>
					<input type="password" name="old_password" placeholder="Please enter an old password" id="oldpw" onblur="oldpassw()">
				</div>
				<div id="om1"></div>
				<!-- {/if} -->

				<div class="per-input"><p class="per-in-t">Please import new password:</p><input type="password" name="password" placeholder="Please enter a new password"id="newpw1" onblur="newpassw1()"></div>
				<div id="om2"></div>

				<div class="per-input"><p class="per-in-t">Retype New Password:</p><input type="password" name="password_confirm" placeholder="Please enter your new password again" id="newpw2" onblur="newpassw2()"></div>
				<div id="om3"></div>

				<input type="hidden" name="user_id" value="{$user_id}" />
				<input type="hidden" name="code" value="{$code}" />
				<input type="hidden" name="action" value="reset" />
				<input type="hidden" name="op" value="1">
				<input type="hidden" name="token" value="{$token}" />
				<div class="per-sub"><input type="submit" value="Submit"></div>
			</form>
		</div>
	</div>
</div>

<!-- 底部 -->
<script src="js/personal.js"></script>
