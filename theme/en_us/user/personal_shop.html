{include file='inc/header.tpl'}
<link rel="stylesheet" href="css/personal.css">

<div class="main-body">
	<div class="w9">
		<div class="head-wrapper">
			<div class="borderbg"></div>
			<span class="head-cont">Personal Center</span>
		</div>
		<div class="clear"></div>
		<form action="" method="post" name="usercartform">
			<ul class="per-list">
				<!--{foreach $carts.list $v}-->
				<li class="per-li" >
					<span ><img src="img/p-1.jpg" /></span>
					<p>Name: <span>{$v.name}</span></p>
					<p>Model: <span>{$v.model}</span></p>
					<p>Price: <span>{$v.price}</span>.&nbsp;&nbsp;Number: <span>{$v.number}</span></p>
					<label for="cart_check{$v.id}"></label>
					<input type="checkbox" name="ids[]" value="{$v.id}" id="cart_check{$v.id}" />
					<input type="hidden" name="nids[]" value="{$v.number}">
				</li>
				<!--{foreachelse}-->
				<p>No Resource ……</p>
				<!--{/foreach}-->
				<div class="clear"></div>
			</ul>
			<div class="sp_button">
				<div class="sp_b_left lf">
					<input type="button" value="Export Excel" onclick="usercartform.action='{$url.order}&op=excel';usercartform.submit();"/>
					<input type="button" value="Delete" onclick="usercartform.action='{$url.order}&op=cancel';usercartform.submit();" />
					<input type="button" value="Persistent data" onclick="usercartform.action='{$url.order}&op=save';usercartform.submit();" />
				</div>
				<div class="rt">{include file="inc/pager.tpl"}</div>
				<div class="clear"></div>
			</div>
		</form>
	</div>
</div>
<!-- 底部 -->
<script src="js/personal.js"></script>
