{include file='inc/header.tpl'}
<link rel="stylesheet" href="css/yhstyle.css">
<script src="js/global.js"></script>

<!--找回密码-->
<div class="main-body">		
	<!--forgot password-->
	<div class="main-wrapper">
		<div class="wide-container">
			<div class="head-wrapper">
				<div class="borderbg"></div>
				<span class="head-cont">Retrieve Password</span>
			</div>
			<p class="infor-cont">If you forget the password, please submit your email address when you register. We will send the new password to the mailbox. Please check it.</p>
			<div class="lr-container">
				<form action="{$url.password_reset}" method="post" class="lr-form" id="pwd_reset_form">
					<label for="email">E-mail:</label>
					<input type="text" id="email" class="email" name="email" placeholder="please input your e-mail">
					<p class="error"></p>

					<!--{if $site.captcha}-->
					<label for="captcha">Captcha:</label>
					<input type="text" id="captcha" class="captcha" name="captcha" placeholder="please input captcha">
					<a href="javascript:refreshimage();" class="captcha"><img id="vcode" src="captcha.php" alt=""></a>
					<p class="error"></p>
					<!--{else}-->
					<input type="hidden" id="captcha" class="captcha" name="captcha" value="captcha">
					<!--{/if}-->

					<div class="lr-link">
						<a href="{$url.login}">Login</a>
						<a href="{$url.register}">Register</a>
						<a href="{$url.guestbook}">Consultation</a>
					</div>

					<input type="hidden" name="op" value="1">
					<input type="hidden" name="token" value="{$token}">
					<input type="submit" value="Send" class="signup" id="send">
				</form>
			</div>
		</div>
	</div>
</div>
<!-- 底部 -->
<script src="js/yhvalidate.js"></script>
<script src="js/easySlider.min.js"></script>
