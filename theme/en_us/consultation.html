{include file='inc/header.tpl'}
<link rel="stylesheet" href="css/yhstyle.css">

	<!--主题内容-->
	<div class="main-body">		
		<!--consultation-->
		<div class="main-wrapper">
			<div class="wide-container">
				<div class="head-wrapper">
					<div class="borderbg"></div>
					<span class="head-cont">Message</span>
				</div>
				<p class="infor-cont">Thank you for your interest in Huger. If you have any comments or questions, please fill in the contact form below.</p>
			</div>
			<div class="rc-container">
				<form action="{$url.guestbook}" method="post" class="rc-form" id="cons-form">
					<div class="rc-row">
						<p class="h-cont">Subject<span class="error">err</span></p>
						<select name="toname">
							<!-- {foreach $Inquiry_Type $v} -->
							<option value="{$v.title2}">{$v.title2}</option>
							<!-- {/foreach} -->
						</select>
					</div>
					<div class="rc-row">
						<p class="h-cont">Name<span class="error"></span></p>
						<div class="s-w">
							<label>First Name<sub class="red">*</sub></label><input type="text" name="firstname" class="firstname" id="firstname">
							<label>Last Name<sub class="red">*</sub></label><input type="text" name="lastname" class="lastname" id="lastname">	
						</div>					
					</div>
					<div class="rc-row">
						<p class="h-cont">Appellation<sub class="red">*</sub><span class="error"></span></p>
						<div class="s-w slabel">
							<input type="radio" checked name="sex" value="0" id="female"><label for="female">Mr.</label>
							<input type="radio" name="sex" value="1" id="male"><label for="male">Mrs./Ms.</label>	
						</div>					
					</div>
					<!-- <div class="rc-row">
						<p class="h-cont">Name of Affiliated Institution<span class="error"></span></p>
						<input type="text" name="organisation" value="">
					</div> -->
					<div class="rc-row">
						<p class="h-cont">Country<span class="error"></span></p>
						<select name="country">
							<option value="0">please select</option>
							<!-- {foreach $countrys $v} -->
							<option value="{$v.cat_id}">{$v.unique_id}</option>
							<!-- {/foreach} -->
						</select>
					</div>
					<!-- <div class="rc-row">
						<p class="h-cont">Address<span class="error"></span></p>
						<input type="text" name="address" id="address">
					</div>
					<div class="rc-row">
						<p class="h-cont">Postcode<span class="error"></span></p>
						<input type="text" name="postcode">
					</div> -->
					<div class="rc-row">
						<p class="h-cont">Tel<span class="error"></span></p>
						<input type="text" name="telephone" id="telephone">
					</div>
					<div class="rc-row">
						<p class="h-cont">E-mail<sub class="red">*</sub><span class="error"></span></p>
						<input type="text" name="email" id="email">
					</div>
					<div class="rc-row">
						<p class="h-cont">Title<span class="error"></span></p>
						<input type="text" name="title">
					</div>
					<div class="rc-row">
						<p class="h-cont">Your Message<span class="error"></span></p>
						<textarea name="content" id="message" cols="30" rows="10"></textarea>
					</div>
					<div>
						<div class="btominfor-cont">
							<p><sub class="red">*</sub> Mandatory fields.</p> 
							<p class="error"></p>
						</div>
						<!-- <p>Convert within 24 hours </p> -->
						<input type="hidden" name="rec" value="insert">
						<input type="hidden" name="token" value="{$token}">
						<input type="submit" value="Submit" id="consultate">
					</div>
				</form>
			</div>
		</div>
		{include file='inc/footer.tpl'}
	</div>
<!-- 底部 -->
<script src="js/yhvalidate.js"></script>
<script src="js/easySlider.min.js"></script>
